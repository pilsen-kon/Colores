<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores Primarios (y Secundarios)</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1>Colores</h1>
    <p class="p">Combina los colores</p>
    <div id="container" class="white"></div>

    <div class="opciones">
        <form id="form" action="#">
            <label for="blue" class="label">Azul</label>
            <input type="checkbox" id="blue">
            <label for="red" class="label">Rojo</label>
            <input type="checkbox" id="red">
            <label for="yellow" class="label">Amarillo</label>
            <input type="checkbox" id="yellow">
        </form>
    </div>

    <script src="../js/scripts.js"></script>
</body>

</html>
